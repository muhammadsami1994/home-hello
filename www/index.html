<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/tabSlideBox.css" rel="stylesheet"/>
    <link href="css/calendarClass.css" rel="stylesheet"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!--<script src="lib/moment/moment.js"></script>-->


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/tabSlideBoxRooms.js"></script>
    <script src="js/tabSlideBoxBathrooms.js"></script>
    <script src="lib/moment.min.js"></script>
    <script src="lib/angular-translate.js"></script>
    <script src="lib/flex-calendar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.js"></script>
    <!-- Controllers -->
    <script src="js/Controllers/homeController.js"></script>
    <script src="js/Controllers/bookingController.js"></script>
    <script src="js/Controllers/bookingExtraController.js"></script>
    <script src="js/Controllers/bookingCleanAndPetController.js"></script>
    <script src="js/Controllers/bookingSelectStartTime.js"></script>
    <script src="js/Controllers/bookingPaymentController.js"></script>
    <script src="js/Controllers/dashboard.js"></script>
    <script src="js/Controllers/bookingsController.js"></script>
    <script src="js/Controllers/recurringDetailsController.js"></script>
    <script src="js/Controllers/reviewController.js"></script>
    <script src="js/Controllers/writeAReview.js"></script>
    <script src="js/Controllers/messagesController.js"></script>
    <script src="js/Controllers/accountController.js"></script>
    <script src="js/Controllers/paymentController.js"></script>
    <script src="js/Controllers/security.js"></script>
    <script src="js/Controllers/bookingDateController.js"></script>
    <script src="js/Controllers/allReviewController.js"></script>
    <script src="js/Controllers/bookingDetailsController.js"></script>
    <script src="js/Controllers/bookingHowOftenController.js"></script>
    <script src="js/Controllers/settingsController.js"></script>
    <script src="js/Controllers/notificationsController.js"></script>
    <script src="js/Controllers/bookingRoomsController.js"></script>

    <!--Services-->
    <script src="js/Services/utils.js"></script>
    <script src="js/Services/services.js"></script>

    <!--Directives-->

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="homehello">
<ion-nav-bar class="bar bar-stable">

</ion-nav-bar>
<ion-side-menus ng-controller="dashboardCtrl">
    <!-- Left menu -->
    <ion-side-menu side="left" class="font-family-serif" style="overflow-y: scroll;">
        <div class="sidemenu-header-box">
            <div class="row" style="padding-left: 35px">
                <img class="width-5dot5em height-2emImportant" src="img/homeHelloLogo.jpg">
            </div>
            <div class="height-18"></div>
            <div class="height-24"></div>
            <div class="row">
                <div class="col col-20 margin-top-1-percent image-avatar">
                    <img class="avatar border-solid-2" src="img/profilePic.jpg">
                </div>
                <div class="col col-66">
                    <div class="row font-white">Katy</div>
                    <div class="row font-size-12 font-white">katy@music.com</div>
                </div>
                <div class="col padding-top-7percent" ng-click="openModal()">
                    <div><i class="icon ion-ios-gear-outline font-white" style="font-size: x-large;"></i></div>
                </div>
               <!-- <div class="col">
                    <div><i class="icon ion-ios-gear-outline" style="font-size: x-large;"></i></div>
                </div>-->
            </div>
        </div>
        <a href="#booking/postcode" class="no-underline" ng-click="toggleLeft()">
            <div class="next-footer-green" style="padding-top: 5px;height: 3em;">
                <p class="text-center margin-top-06px">Make new booking</p>
            </div>
        </a>
        <div class="height-18">
            <div class="row height-4em padding-top-9" menu-close ui-sref="dashboard">
                <div class="col col-20"><img src="img/meter.png" style="width: 20px"></div>
                <label class="col col-80 item item-input border-LR-none border-top-none" style="padding-top: 7px">
                    <p class="font-color-grey margin-left-minus4">Dashboard</p>
                </label>
            </div>
            <div class="row height-4em" menu-close ui-sref="upcomingBookings">
                <div class="col col-20">
                    <img src="img/colorMeter.png" style="width: 20px;padding-top: 6px">
                </div>
                <label class="col col-80 item item-input border-LR-none padding-top-15">
                    <p class="font-color-grey margin-left-minus4">Booking</p>
                </label>
            </div>
            <div class="row height-4em" menu-close ui-sref="review">
                <div class="col col-20"><img src="img/colorStar.png" style="width: 20px;padding-top: 6px"></div>
                <label class="col col-80 item item-input border-LR-none padding-top-15">
                    <p class="font-color-grey margin-left-minus4">Review</p>
                </label>
            </div>
            <div class="row height-4em" menu-close ui-sref="messages">
                <div class="col col-20"><img src="img/colorMessage.png" style="width: 20px;padding-top: 6px"></div>
                <label class="col col-70 item item-input border-LR-none padding-top-15">
                    <p class="font-color-grey margin-left-minus4">Messages</p>
                    <i class="icon ion-record sidemenu-message-notification">
                        <span>2</span></i>
                </label>
            </div>
            <div class="row height-4em" menu-close ui-sref="referral">
                <div class="col col-20"><img src="img/referral.png" style="width: 20px;padding-top: 6px"></div>
                <label class="col col-80 item item-input border-LR-none padding-top-15">
                    <p class="font-color-grey margin-left-minus4">Referral</p>
                </label>
            </div>
            <a href="https://homehello.com.au/blog/" class="no-underline">
                <div class="row height-4em" >
                    <div class="col col-20"><img src="img/colorBlog.png" style="width: 20px;padding-top: 6px"></div>
                    <label class="col col-80 item item-input border-LR-none padding-top-15 border-top-none border-bottom-none">
                        <p class="font-color-grey margin-left-minus4">Blog</p>
                    </label>
                </div>
            </a>
            <div class="row height-4em">
                <div class="col col-20"><img src="img/help.png" style="width: 20px;padding-top: 6px"></div>
                <label class="col col-80 item item-input border-LR-none padding-top-15 border-bottom-none">
                    <p class="font-color-grey margin-left-minus4">Help</p>
                </label>
            </div>
            <div class="row height-4em menu-logout-button" menu-close ui-sref="home">
                <button class="button button-full">
                    <div class="row">
                        <i class="col ion-android-exit">

                        </i>
                        <p class="col">Logout</p>
                    </div>
                </button>
            </div>
        </div>

    </ion-side-menu>

    <ion-side-menu-content>
        <ion-nav-view>

        </ion-nav-view>
        <!-- Main content, usually <ion-nav-view> -->
    </ion-side-menu-content>
</ion-side-menus>


<!--For Push Notification-->
<script src="js/thirdPartyLib/PushNotification.js"></script>
<script src="js/pushNotificationSettings.js"></script>

</body>
</html>
