<ion-view view-title="PAYMENT" hide-nav-bar='false'>
    <ion-nav-buttons side="left">
        <img src="img/black-back-arrow.gif" class="nav-black-button" ng-click="openModal()">
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <i class="header-save-button">Save</i>
    </ion-nav-buttons>
    <ion-content class='booking-postcode bookingBackground'>
        <hr class="nav-bar-hr">
        <div class="viewBackground content-height-18em margin-top-06px">
            <div class="row">
                <div class="col col-10 list padding-left-0">
                    <label class="item border-none iconDiary padding-left-6">
                        <span><img src="img/diary.png" class="width-18 height-18"></span>
                    </label>
                    <label class="item border-none padding-top-4  padding-left-6">
                        <span><img src="img/creditCard.png" class="width-18 height-18"></span>
                    </label>
                    <label class="item border-none padding-top-6  padding-left-6">
                        <span><img src="img/securitycode.png" class="width-18 height-22"></span>
                    </label>
                    <label class="item border-none padding-top-0  padding-left-6">
                        <span><img src="img/calender.png" class="width-18 height-22"></span>
                    </label>
                    <label class="item border-none padding-top-4  padding-left-6">
                        <span><img src="img/calender2.png" class="width-18 height-22"></span>
                    </label>
                </div>
                <div class="col">
                    <div class="list">
                        <label class="item item-input border-top-none border-LR-none">
                            <input class="textFont" type="text" ng-model="nameOnCard" style="color: #d2cfd2 !important;font-size: 12px;">
                        </label>
                        <label class="item item-input border-LR-none">

                            <input class="textFont" type="text" ng-model="cardNumber"  style="color: #d2cfd2 !important;font-size: 12px;">
                        </label>
                        <label class="item item-input border-LR-none">
                            <input class="textFont" type="text" ng-model="sercurityCode"  style="color: #d2cfd2 !important;font-size: 12px;">
                        </label>
                        <label class="item item-input border-LR-none">
                            <input class="textFont" type="text" ng-model="expiryMonth"  style="color: #d2cfd2 !important;font-size: 12px;">
                        </label>
                        <label class="item item-input border-LR-none">
                            <input class="textFont" type="text" ng-model="expiryYear"  style="color: #d2cfd2 !important;font-size: 12px;">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
