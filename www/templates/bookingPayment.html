<ion-view view-title="PAYMENT" hide-nav-bar='false'>
    <ion-nav-buttons side="left">
        <img src="img/black-back-arrow.gif" class="nav-black-button" ui-sref="bookingSelectStartTime">
    </ion-nav-buttons>
    <ion-content class='booking-postcode bookingBackground'>
        <hr class="nav-bar-hr">
        <hr class="nav-bar-progress-hr width-20em">
        <div class="row no-padding">
            <div class="col col-80">
                <div class="row no-padding text-center font-color-grey font-family-cursive font-small">
                    THURSDAY,AUGUST 10
                </div>
                <div class="row no-padding text-center font-color-grey font-family-cursive font-small">
                    1:00pm-4:00pm
                </div>
            </div>
            <div class="col amount-dollar-heading">$90</div>
        </div>
        <div class="viewBackground content-height-18em">
            <div class="row">
                <div class="col col-10 list padding-left-0">
                    <label class="item border-none iconDiary padding-left-6">
                        <span><img src="img/diary.png" class="width-18 height-18"></span>
                    </label>
                    <label class="item border-none padding-top-4  padding-left-6">
                        <span><img src="img/creditCard.png" class="width-18 height-18"></span>
                    </label>
                    <label class="item border-none padding-top-6 padding-bottom-6  padding-left-6">
                        <span><img src="img/securitycode.png" class="width-18 height-22"></span>
                    </label>
                    <label class="item border-none padding-left-6 padding-bottom-15">
                        <span><img src="img/calender.png" class="width-18 height-22"></span>
                    </label>
                    <label class="item border-none padding-top-4  padding-left-6">
                        <span><img src="img/calender2.png" class="width-18 height-22"></span>
                    </label>
                </div>
                <div class="col">
                    <div class="list">
                        <label class="item item-input border-top-none border-LR-none">
                            <span class="input-label placeholder-grey-color name-card-header">Name on card</span>
                            <input class="textFont font-size-12" type="text">
                        </label>
                        <label class="item item-input border-LR-none">
                            <span class="input-label placeholder-grey-color label-font-margin">Card number</span>
                            <input class="textFont font-size-12" type="text">
                        </label>
                        <label class="item item-input border-LR-none">
                            <span class="input-label placeholder-grey-color label-font-margin">Security code (CCV)</span>
                            <input class="textFont font-size-12" type="text">
                        </label>
                        <label class="item item-input border-LR-none">
                            <span class="input-label placeholder-grey-color label-font-margin">Expiry month</span>
                            <input class="textFont font-size-12" type="text">
                        </label>
                        <label class="item item-input border-LR-none">
                            <span class="input-label placeholder-grey-color label-font-margin">Expiry year</span>
                            <input class="textFont font-size-12" type="text">
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="content-height-1em"></div>
        <div class="viewBackground text-align-center image-header">
            <img class="" src="img/stripe.png">
            <img class="" src="img/norton.png">
            <img class="" src="img/ssl.png">
        </div>
        <div class="content-height-1em"></div>
        <div class="row modal-image-header" ng-click="openModal()">
            <div class="col">
                <img src="img/eye.png">
            </div>
            <div class="col">
                <p>SCAN MY CARD</p>
            </div>
        </div>
    </ion-content>
    <!--<div class="bar bar-footer" ng-class="{ 'bar-balanced': isValidStep }" ng-click="next()">
        <div class="title">Next</div>
    </div>-->
    <ion-footer-bar align-title="center" class="next-footer-green" ui-sref="bookingRegister">
        <p class="title font-family-serif">BOOK</p>
    </ion-footer-bar>
</ion-view>
